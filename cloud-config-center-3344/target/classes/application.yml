server:
  port: 3344

spring:
  application:
    name: cloud-config-center

  cloud:
    config:
      server:
        git:
          uri: https://github.com/luxiaogen/SpringCloud-config.git #Github上面的git仓库名称
          ### 搜索目录
          search-paths:
            - SpringCloud-config
      ### 读取分支
      label: master

# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka